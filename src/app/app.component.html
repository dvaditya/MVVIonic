<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="currentUser != undefined && currentUser != null">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
              <ion-label>
                {{ currentUser != undefined && currentUser != null ? currentUser.displayName : '' }}
              </ion-label>
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/home" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/clients" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="briefcase"></ion-icon>
              <ion-label>
                Clients
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/discussions" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="chatbox"></ion-icon>
              <ion-label>
                Discussions
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/schedules" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-label>
                Schedules
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item lines="full" routerLink="/settings" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="cog"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list lines="none">
            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="onLogoutClick()" detail="false">
                <ion-icon slot="start" name="sync"></ion-icon>
                <ion-label>
                  Sync offline data
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="onLogoutClick()" detail="false">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
